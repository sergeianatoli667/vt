<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanuse Kalkulaator</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgb(35, 31, 32);
            color: #fff;
            position: relative;
        }
        .background-image {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: auto;
        }
        .container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 500px; /* Limit max width for better readability */
            width: 100%; /* Ensure it takes full width on smaller screens */
        }
        input, button {
            margin: 10px 0; /* Add margin to make sure inputs are spaced out */
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 100%; /* Make inputs full-width */
            box-sizing: border-box; /* Ensure padding doesn't overflow */
        }
        input {
            background: #333;
            color: white;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin-top: 10px;
            font-size: 1.2em;
        }
        .popup-image {
            position: absolute;
            width: 10%;
            height: auto;
            display: none;
        }
        .bottom-left {
            bottom: 10px;
            left: 10px;
        }
        .bottom-right {
            bottom: 10px;
            right: 10px;
        }

        /* Add responsiveness to the layout */
        @media screen and (max-width: 600px) {
            body {
                font-size: 14px; /* Adjust font size for small devices */
            }
            .container {
                padding: 15px; /* Reduce padding on smaller screens */
            }
        }
    </style>
</head>
<body>

    <img class="background-image" src="corner-image.jpg" alt="Corner Image">

    <div class="container">
        <h2>Vanuse Kalkulaator</h2>
        
        <label>Sünniaeg:</label>
        <input type="text" id="birthdate" placeholder="Kuu Päev Aasta" oninput="autoFormatDate('birthdate')" onblur="formatDate('birthdate')">
        
        <label>Viimane:</label>
        <input type="text" id="viimane" placeholder="Kuu Päev Aasta" oninput="autoFormatDate('viimane')" onblur="formatDate('viimane')">
        
        <label>Esimene:</label>
        <input type="text" id="esimene" placeholder="Kuu Päev Aasta" oninput="autoFormatDate('esimene')" onblur="formatDate('esimene')">
        
        <label>TEV:</label>
        <input type="text" id="tev" placeholder="Kuu Päev Aasta" oninput="autoFormatDate('tev')" onblur="formatDate('tev')">
        
        <button onclick="calculateAge()">Arvuta</button>
        <div class="result" id="result"></div>
    </div>

    <img id="popupImage" class="popup-image" alt="Popup Image">

    <script>
        let toggle = true;

        function formatDate(inputId) {
            let input = document.getElementById(inputId);
            let dateParts = input.value.match(/(\d{1,2})[ .\/-](\d{1,2})[ .\/-](\d{4})/);
            if (dateParts) {
                input.value = `${dateParts[3]}-${dateParts[1].padStart(2, '0')}-${dateParts[2].padStart(2, '0')}`;
            }
        }

        // Automatically format the date as the user types
        function autoFormatDate(inputId) {
            let input = document.getElementById(inputId);
            let value = input.value.replace(/[^\d]/g, '');  // Remove all non-digit characters

            if (value.length >= 2 && value.length < 4) {
                input.value = value.slice(0, 2) + ' ' + value.slice(2);
            } else if (value.length >= 4 && value.length < 6) {
                input.value = value.slice(0, 2) + ' ' + value.slice(2, 4) + ' ' + value.slice(4);
            } else if (value.length >= 6) {
                input.value = value.slice(0, 2) + ' ' + value.slice(2, 4) + ' ' + value.slice(4, 8);
            }
        }

        function calculateAge() {
            let birthdate = new Date(document.getElementById("birthdate").value);
            let viimane = new Date(document.getElementById("viimane").value);
            let esimene = new Date(document.getElementById("esimene").value);
            let tev = new Date(document.getElementById("tev").value);

            // Check if birthdate is provided
            if (isNaN(birthdate)) {
                document.getElementById("result").textContent = "Palun sisestage sünniaeg.";
                return;
            }

            // Calculate age for Viimane, Esimene, and TEV
            let resultText = "";

            resultText += calculateAgeForDate(birthdate, viimane, "Viimane");
            resultText += calculateAgeForDate(birthdate, esimene, "Esimene");
            resultText += calculateAgeForDate(birthdate, tev, "TEV");

            document.getElementById("result").innerHTML = resultText;
            showPopupImage();
        }

        function calculateAgeForDate(birthdate, comparisonDate, label) {
            if (isNaN(comparisonDate)) {
                return `<p>${label}: Kuupäev puudub.</p>`;
            }

            let years = comparisonDate.getFullYear() - birthdate.getFullYear();
            let months = comparisonDate.getMonth() - birthdate.getMonth();
            let days = comparisonDate.getDate() - birthdate.getDate();

            if (days < 0) {
                months--;
                days += new Date(comparisonDate.getFullYear(), comparisonDate.getMonth(), 0).getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            return `<p>${label}: ${years} aastat, ${months} kuud, ${days} päeva</p>`;
        }

        function showPopupImage() {
            let popupImage = document.getElementById("popupImage");
            if (toggle) {
                popupImage.src = "popup1.jpg";
                popupImage.className = "popup-image bottom-left";
            } else {
                popupImage.src = "popup2.jpg";
                popupImage.className = "popup-image bottom-right";
            }
            toggle = !toggle;
            popupImage.style.display = "block";
            setTimeout(() => { popupImage.style.display = "none"; }, 2000);
        }
    </script>

</body>
</html>
