<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanuse Kalkulaator</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: rgb(35, 31, 32);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 100%;
            box-sizing: border-box;
        }
        input {
            background: #333;
            color: white;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin-top: 10px;
            font-size: 1.2em;
        }
        .popup-image {
            position: absolute;
            width: 10%;
            height: auto;
            display: none;
        }
        .bottom-left {
            bottom: 10px;
            left: 10px;
        }
        .bottom-right {
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

    <img class="background-image" src="corner-image.jpg" alt="Corner Image">

    <div class="container">
        <h2>Vanuse Kalkulaator</h2>

        <label for="birthdate">Sünniaeg (Aasta Kuu Päev):</label>
        <input type="text" id="birthdate" placeholder="AAAA KK PP" oninput="autoFormatDate('birthdate')" onblur="formatDate('birthdate')" inputmode="numeric">

        <label for="viimane">Viimane (Aasta Kuu Päev):</label>
        <input type="text" id="viimane" placeholder="AAAA KK PP" oninput="autoFormatDate('viimane')" onblur="formatDate('viimane')" inputmode="numeric">

        <label for="tev">TEV (Aasta Kuu Päev):</label>
        <input type="text" id="tev" placeholder="AAAA KK PP" oninput="autoFormatDate('tev')" onblur="formatDate('tev')" inputmode="numeric">

        <label for="esimene">Esimene (Aasta Kuu Päev):</label>
        <input type="text" id="esimene" placeholder="AAAA KK PP" oninput="autoFormatDate('esimene')" onblur="formatDate('esimene')" inputmode="numeric">

        <button onclick="calculateAge()">Arvuta</button>
        <div class="result" id="result"></div>
    </div>

    <img id="popupImage" class="popup-image" alt="Popup Image">

    <script>
        let toggle = true;

        function autoFormatDate(inputId) {
            let input = document.getElementById(inputId);
            let value = input.value.replace(/[^\d]/g, ''); // Only allow numbers

            if (value.length > 8) value = value.slice(0, 8);

            if (value.length >= 4 && value.length < 6) {
                input.value = value.slice(0, 4) + ' ' + value.slice(4);
            } else if (value.length >= 6) {
                input.value = value.slice(0, 4) + ' ' + value.slice(4, 6) + ' ' + value.slice(6);
            } else {
                input.value = value;
            }
        }

        function formatDate(inputId) {
            let input = document.getElementById(inputId);
            let dateParts = input.value.match(/(\d{4})[ .\/-]?(\d{1,2})[ .\/-]?(\d{1,2})/);
            if (dateParts) {
                input.value = `${dateParts[1]}-${dateParts[2].padStart(2, '0')}-${dateParts[3].padStart(2, '0')}`;
            }
        }

        function calculateAge() {
            let birthdate = new Date(document.getElementById("birthdate").value);
            let viimane = new Date(document.getElementById("viimane").value);
            let tev = new Date(document.getElementById("tev").value);
            let esimene = new Date(document.getElementById("esimene").value);

            if (isNaN(birthdate)) {
                document.getElementById("result").textContent = "Palun sisestage sünniaeg.";
                return;
            }

            let resultText = "";

            resultText += calculateAgeForDate(birthdate, viimane, "Viimane");
            resultText += calculateAgeForDate(birthdate, tev, "TEV");
            resultText += calculateAgeForDate(birthdate, esimene, "Esimene");

            document.getElementById("result").innerHTML = resultText;
            showPopupImage();
        }

        function calculateAgeForDate(birthdate, comparisonDate, label) {
            if (isNaN(comparisonDate)) {
                return `<p>${label}: Kuupäev puudub.</p>`;
            }

            let years = comparisonDate.getFullYear() - birthdate.getFullYear();
            let months = comparisonDate.getMonth() - birthdate.getMonth();
            let days = comparisonDate.getDate() - birthdate.getDate();

            if (days < 0) {
                months--;
                days += new Date(comparisonDate.getFullYear(), comparisonDate.getMonth(), 0).getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            return `<p>${label}: ${years} aastat, ${months} kuud, ${days} päeva</p>`;
        }

        function showPopupImage() {
            let popupImage = document.getElementById("popupImage");
            if (toggle) {
                popupImage.src = "popup1.jpg";
                popupImage.className = "popup-image bottom-left";
            } else {
                popupImage.src = "popup2.jpg";
                popupImage.className = "popup-image bottom-right";
            }
            toggle = !toggle;
            popupImage.style.display = "block";
            setTimeout(() => { popupImage.style.display = "none"; }, 2000);
        }
    </script>

</body>
</html>
